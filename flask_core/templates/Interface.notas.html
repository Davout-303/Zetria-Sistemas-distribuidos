{% extends "base.html" %}

{% block title %}Minhas Notas - Zetria{% endblock %}

{% block navbar %}
{% include 'partials/navbar.html' %}
{% endblock %}

{% block extra_css %}
<style>
.notas-container {
    padding: 40px 0;
}

.notas-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 32px;
    flex-wrap: wrap;
    gap: 16px;
}

.notas-title {
    font-size: 32px;
    font-weight: 600;
    background: linear-gradient(135deg, #ffcc00 0%, #ff9900 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.notas-actions {
    display: flex;
    gap: 12px;
    align-items: center;
}

.search-container {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    padding: 24px;
    margin-bottom: 32px;
    backdrop-filter: blur(10px);
}

.search-box {
    position: relative;
    margin-bottom: 16px;
}

.search-input {
    width: 100%;
    height: 48px;
    padding: 0 48px 0 16px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 8px;
    color: #ffffff;
    font-size: 16px;
    transition: all 0.3s ease;
}

.search-input:focus {
    outline: none;
    border-color: #ffcc00;
    background: rgba(255, 255, 255, 0.15);
    box-shadow: 0 0 0 3px rgba(255, 204, 0, 0.1);
}

.search-input::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

.search-icon {
    position: absolute;
    right: 16px;
    top: 50%;
    transform: translateY(-50%);
    color: rgba(255, 255, 255, 0.5);
}

.search-filters {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    align-items: center;
}

.filter-tag {
    padding: 6px 12px;
    background: rgba(255, 204, 0, 0.2);
    border: 1px solid rgba(255, 204, 0, 0.3);
    border-radius: 16px;
    color: #ffcc00;
    font-size: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.filter-tag:hover,
.filter-tag.active {
    background: rgba(255, 204, 0, 0.3);
    border-color: rgba(255, 204, 0, 0.5);
}

.notas-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 24px;
    margin-bottom: 32px;
}

.nota-card {
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    padding: 24px;
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
    cursor: pointer;
    position: relative;
}

.nota-card:hover {
    background: rgba(255, 255, 255, 0.08);
    border-color: rgba(255, 204, 0, 0.3);
    transform: translateY(-4px);
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
}

.nota-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 16px;
}

.nota-title {
    font-size: 18px;
    font-weight: 600;
    color: #ffffff;
    margin-bottom: 8px;
    line-height: 1.3;
}

.nota-actions {
    display: flex;
    gap: 8px;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.nota-card:hover .nota-actions {
    opacity: 1;
}

.action-btn {
    width: 32px;
    height: 32px;
    border: none;
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 14px;
}

.action-btn.edit {
    background: rgba(52, 152, 219, 0.2);
    color: #3498db;
}

.action-btn.edit:hover {
    background: rgba(52, 152, 219, 0.3);
}

.action-btn.delete {
    background: rgba(231, 76, 60, 0.2);
    color: #e74c3c;
}

.action-btn.delete:hover {
    background: rgba(231, 76, 60, 0.3);
}

.nota-content {
    color: rgba(255, 255, 255, 0.8);
    font-size: 14px;
    line-height: 1.5;
    margin-bottom: 16px;
    max-height: 80px;
    overflow: hidden;
    position: relative;
}

.nota-content::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 20px;
    background: linear-gradient(transparent, rgba(255, 255, 255, 0.05));
}

.nota-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    margin-bottom: 16px;
}

.tag {
    padding: 4px 8px;
    background: rgba(255, 204, 0, 0.2);
    border: 1px solid rgba(255, 204, 0, 0.3);
    border-radius: 12px;
    color: #ffcc00;
    font-size: 11px;
    font-weight: 500;
}

.nota-meta {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 12px;
    color: rgba(255, 255, 255, 0.5);
    padding-top: 16px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.empty-state {
    text-align: center;
    padding: 80px 20px;
    color: rgba(255, 255, 255, 0.6);
}

.empty-state i {
    font-size: 64px;
    color: rgba(255, 255, 255, 0.3);
    margin-bottom: 24px;
}

.empty-state h3 {
    font-size: 24px;
    margin-bottom: 12px;
    color: #ffffff;
}

.empty-state p {
    font-size: 16px;
    margin-bottom: 24px;
}

.pagination {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin-top: 32px;
}

.page-btn {
    width: 40px;
    height: 40px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    background: rgba(255, 255, 255, 0.05);
    color: rgba(255, 255, 255, 0.8);
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 14px;
}

.page-btn:hover,
.page-btn.active {
    background: rgba(255, 204, 0, 0.2);
    border-color: rgba(255, 204, 0, 0.3);
    color: #ffcc00;
}

.page-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

@media (max-width: 768px) {
    .notas-container {
        padding: 20px 0;
    }
    
    .notas-header {
        flex-direction: column;
        align-items: stretch;
    }
    
    .notas-title {
        font-size: 24px;
        text-align: center;
    }
    
    .notas-actions {
        justify-content: center;
    }
    
    .notas-grid {
        grid-template-columns: 1fr;
        gap: 16px;
    }
    
    .search-filters {
        justify-content: center;
    }
}
</style>
{% endblock %}

{% block content %}
<div class="notas-container">
    <div class="container">
        <div class="notas-header">
            <h1 class="notas-title">Minhas Notas</h1>
            <div class="notas-actions">
                <button class="btn btn-secondary" onclick="recarregarNotas()">
                    <i class="fas fa-sync-alt"></i>
                    Atualizar
                </button>
                <a href="{{ url_for('nova_nota') }}" class="btn btn-primary">
                    <i class="fas fa-plus"></i>
                    Nova Nota
                </a>
            </div>
        </div>
        
        <div class="search-container">
            <div class="search-box">
                <input 
                    type="text" 
                    class="search-input" 
                    placeholder="Buscar notas por título, conteúdo ou tags..."
                    id="searchInput"
                >
                <i class="fas fa-search search-icon"></i>
            </div>
            <div class="search-filters" id="searchFilters">
                
            </div>
        </div>
        
        <div class="notas-grid" id="notasGrid">
           
        </div>
        
        <div class="pagination" id="pagination" style="display: none;">
            
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/zetria-api.js') }}"></script>
<script>
let notasCarregadas = [];
let notasFiltradas = [];
let tagsSelecionadas = [];
let paginaAtual = 1;
const notasPorPagina = 12;

document.addEventListener('DOMContentLoaded', function() {
    carregarNotas();
    configurarBusca();
});

async function carregarNotas() {
    const grid = document.getElementById('notasGrid');
    mostrarLoading(grid, 'Carregando suas notas...');
    
    try {
        const response = await api.listarNotas();
        if (response.success) {
            notasCarregadas = response.notas;
            notasFiltradas = [...notasCarregadas];
            renderizarNotas();
            carregarTags();
        } else {
            throw new Error(response.error || 'Erro ao carregar notas');
        }
    } catch (error) {
        console.error('Erro ao carregar notas:', error);
        mostrarNotificacao('Erro ao carregar notas: ' + error.message, 'error');
        
        grid.innerHTML = `
            <div class="empty-state" style="grid-column: 1 / -1;">
                <i class="fas fa-exclamation-triangle"></i>
                <h3>Erro ao carregar notas</h3>
                <p>${error.message}</p>
                <button class="btn btn-primary" onclick="carregarNotas()">
                    <i class="fas fa-sync-alt"></i>
                    Tentar novamente
                </button>
            </div>
        `;
    }
}

function renderizarNotas() {
    const grid = document.getElementById('notasGrid');
    
    if (notasFiltradas.length === 0) {
        grid.innerHTML = `
            <div class="empty-state" style="grid-column: 1 / -1;">
                <i class="fas fa-sticky-note"></i>
                <h3>Nenhuma nota encontrada</h3>
                <p>Que tal criar sua primeira nota?</p>
                <a href="${window.location.origin}/notas/nova" class="btn btn-primary">
                    <i class="fas fa-plus"></i>
                    Criar Primeira Nota
                </a>
            </div>
        `;
        return;
    }
    
    // Calcular paginação
    const inicio = (paginaAtual - 1) * notasPorPagina;
    const fim = inicio + notasPorPagina;
    const notasPagina = notasFiltradas.slice(inicio, fim);
    
    grid.innerHTML = notasPagina.map(nota => `
        <div class="nota-card" onclick="abrirNota(${nota.id})">
            <div class="nota-header">
                <div>
                    <h3 class="nota-title">${escapeHtml(nota.title)}</h3>
                </div>
                <div class="nota-actions" onclick="event.stopPropagation()">
                    <button class="action-btn edit" onclick="editarNota(${nota.id})" title="Editar">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="action-btn delete" onclick="confirmarExclusao(${nota.id})" title="Excluir">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            
            <div class="nota-content">
                ${escapeHtml(truncarTexto(nota.content, 150))}
            </div>
            
            ${nota.tags && nota.tags.length > 0 ? `
                <div class="nota-tags">
                    ${nota.tags.map(tag => `<span class="tag">#${tag}</span>`).join('')}
                </div>
            ` : ''}
            
            <div class="nota-meta">
                <span>Criada em ${formatarData(nota.created_at)}</span>
                <span>Atualizada em ${formatarData(nota.updated_at)}</span>
            </div>
        </div>
    `).join('');
    
    renderizarPaginacao();
}

function renderizarPaginacao() {
    const pagination = document.getElementById('pagination');
    const totalPaginas = Math.ceil(notasFiltradas.length / notasPorPagina);
    
    if (totalPaginas <= 1) {
        pagination.style.display = 'none';
        return;
    }
    
    pagination.style.display = 'flex';
    
    let html = '';
    
    // Botão anterior
    html += `
        <button class="page-btn" onclick="irParaPagina(${paginaAtual - 1})" 
                ${paginaAtual === 1 ? 'disabled' : ''}>
            <i class="fas fa-chevron-left"></i>
        </button>
    `;
    
    // Números das páginas
    for (let i = 1; i <= totalPaginas; i++) {
        if (i === 1 || i === totalPaginas || (i >= paginaAtual - 2 && i <= paginaAtual + 2)) {
            html += `
                <button class="page-btn ${i === paginaAtual ? 'active' : ''}" 
                        onclick="irParaPagina(${i})">
                    ${i}
                </button>
            `;
        } else if (i === paginaAtual - 3 || i === paginaAtual + 3) {
            html += '<span class="page-btn" style="border: none; background: none; cursor: default;">...</span>';
        }
    }
    
    // Botão próximo
    html += `
        <button class="page-btn" onclick="irParaPagina(${paginaAtual + 1})" 
                ${paginaAtual === totalPaginas ? 'disabled' : ''}>
            <i class="fas fa-chevron-right"></i>
        </button>
    `;
    
    pagination.innerHTML = html;
}

function irParaPagina(pagina) {
    const totalPaginas = Math.ceil(notasFiltradas.length / notasPorPagina);
    if (pagina >= 1 && pagina <= totalPaginas) {
        paginaAtual = pagina;
        renderizarNotas();
        
        // Scroll para o topo
        document.querySelector('.notas-container').scrollIntoView({ 
            behavior: 'smooth' 
        });
    }
}

function carregarTags() {
    const todasTags = new Set();
    notasCarregadas.forEach(nota => {
        if (nota.tags) {
            nota.tags.forEach(tag => todasTags.add(tag));
        }
    });
    
    const filtersContainer = document.getElementById('searchFilters');
    if (todasTags.size > 0) {
        filtersContainer.innerHTML = `
            <span style="color: rgba(255, 255, 255, 0.6); font-size: 12px; margin-right: 8px;">
                Filtrar por tags:
            </span>
            ${Array.from(todasTags).map(tag => `
                <span class="filter-tag" onclick="toggleTag('${tag}')" data-tag="${tag}">
                    #${tag}
                </span>
            `).join('')}
        `;
    }
}

function configurarBusca() {
    const searchInput = document.getElementById('searchInput');
    const debouncedSearch = debounce(filtrarNotas, 300);
    
    searchInput.addEventListener('input', debouncedSearch);
}

function filtrarNotas() {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    
    notasFiltradas = notasCarregadas.filter(nota => {
        const matchesSearch = !searchTerm || 
            nota.title.toLowerCase().includes(searchTerm) ||
            nota.content.toLowerCase().includes(searchTerm) ||
            (nota.tags && nota.tags.some(tag => tag.toLowerCase().includes(searchTerm)));
        
        const matchesTags = tagsSelecionadas.length === 0 ||
            (nota.tags && tagsSelecionadas.every(tag => nota.tags.includes(tag)));
        
        return matchesSearch && matchesTags;
    });
    
    paginaAtual = 1;
    renderizarNotas();
}

function toggleTag(tag) {
    const tagElement = document.querySelector(`[data-tag="${tag}"]`);
    
    if (tagsSelecionadas.includes(tag)) {
        tagsSelecionadas = tagsSelecionadas.filter(t => t !== tag);
        tagElement.classList.remove('active');
    } else {
        tagsSelecionadas.push(tag);
        tagElement.classList.add('active');
    }
    
    filtrarNotas();
}

function abrirNota(id) {
    window.location.href = `${window.location.origin}/notas/${id}/editar`;
}

function editarNota(id) {
    window.location.href = `${window.location.origin}/notas/${id}/editar`;
}

async function confirmarExclusao(id) {
    const nota = notasCarregadas.find(n => n.id === id);
    if (!nota) return;
    
    const confirmacao = confirm(`Tem certeza que deseja excluir a nota "${nota.title}"?\n\nEsta ação não pode ser desfeita.`);
    
    if (confirmacao) {
        await excluirNota(id);
    }
}

async function excluirNota(id) {
    try {
        mostrarNotificacao('Excluindo nota...', 'info');
        
        const response = await api.deletarNota(id);
        if (response.success) {
            mostrarNotificacao('Nota excluída com sucesso!', 'success');
            
            // Remover da lista local
            notasCarregadas = notasCarregadas.filter(n => n.id !== id);
            filtrarNotas();
            carregarTags();
        } else {
            throw new Error(response.error || 'Erro ao excluir nota');
        }
    } catch (error) {
        console.error('Erro ao excluir nota:', error);
        mostrarNotificacao('Erro ao excluir nota: ' + error.message, 'error');
    }
}

function recarregarNotas() {
    carregarNotas();
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}
</script>
{% endblock %}
