        </div>

            <a href="{{ url_for('dashboard') }}" class="navbar-item">

            <a href="{{ url_for('listar_notas') }}" class="navbar-item">

        </button>
    </div>
</nav>

<style>
.navbar {
    background: rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    padding: 0;
    position: sticky;
    top: 0;
    z-index: 1000;
}

.navbar-container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    height: 70px;
}

.navbar-brand .brand-link {
    display: flex;
    align-items: center;
    gap: 12px;
    text-decoration: none;
    color: #ffcc00;
    font-size: 24px;
    font-weight: bold;
}

.navbar-brand .brand-link:hover {
    color: #ffdd33;
}

.navbar-menu {
    display: flex;
    align-items: center;
    gap: 8px;
}

.navbar-item {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 12px 16px;
    text-decoration: none;
    color: rgba(255, 255, 255, 0.8);
    border-radius: 8px;
    transition: all 0.3s ease;
    font-size: 14px;
}

.navbar-item:hover {
    background: rgba(255, 204, 0, 0.1);
    color: #ffcc00;
}

.navbar-item.active {
    background: rgba(255, 204, 0, 0.2);
    color: #ffcc00;
}

.navbar-user {
    display: flex;
    align-items: center;
    gap: 16px;
}

.user-info {
    display: flex;
    align-items: center;
    gap: 8px;
    color: rgba(255, 255, 255, 0.8);
    font-size: 14px;
}

.logout-btn {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 8px 16px;
    text-decoration: none;
    color: rgba(255, 255, 255, 0.8);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 6px;
    transition: all 0.3s ease;
    font-size: 14px;
}

.logout-btn:hover {
    background: rgba(255, 71, 87, 0.1);
    border-color: rgba(255, 71, 87, 0.3);
    color: #ff4757;
}

.navbar-toggle {
    display: none;
    background: none;
    border: none;
    color: #ffffff;
    font-size: 20px;
    cursor: pointer;
    padding: 8px;
}


@media (max-width: 768px) {
    .navbar-container {
        padding: 0 16px;
    }
    
    .navbar-menu {
        position: fixed;
        top: 70px;
        left: 0;
        right: 0;
        background: rgba(30, 30, 47, 0.95);
        backdrop-filter: blur(10px);
        flex-direction: column;
        padding: 20px;
        transform: translateY(-100%);
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
    }
    
    .navbar-menu.active {
        transform: translateY(0);
        opacity: 1;
        visibility: visible;
    }
    
    .navbar-item {
        width: 100%;
        justify-content: flex-start;
        padding: 16px;
        font-size: 16px;
    }
    
    .navbar-toggle {
        display: block;
    }
    
    .user-info span {
        display: none;
    }
    
    .logout-btn span {
        display: none;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const toggle = document.getElementById('navbar-toggle');
    const menu = document.getElementById('navbar-menu');
    
    if (toggle && menu) {
        toggle.addEventListener('click', function() {
            menu.classList.toggle('active');
        });
        
        // Fechar menu ao clicar em um item
        const menuItems = menu.querySelectorAll('.navbar-item');
        menuItems.forEach(item => {
            item.addEventListener('click', function() {
                menu.classList.remove('active');
            });
        });
        
        // Fechar menu ao clicar fora
        document.addEventListener('click', function(e) {
            if (!toggle.contains(e.target) && !menu.contains(e.target)) {
                menu.classList.remove('active');
            }
        });
    }
    
    // Marcar item ativo baseado na URL atual
    const currentPath = window.location.pathname;
    const menuItems = document.querySelectorAll('.navbar-item');
    
    menuItems.forEach(item => {
        const href = item.getAttribute('href');
        if (href && href !== '#' && currentPath.includes(href)) {
            item.classList.add('active');
        }
    });
});
</script>
