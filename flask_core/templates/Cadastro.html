{% extends "base.html" %}

{% block title %}Cadastro - Zetria{% endblock %}

{% block extra_css %}
<style>
.cadastro-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.cadastro-card {
    width: 100%;
    max-width: 450px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 16px;
    padding: 40px;
    backdrop-filter: blur(20px);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
}

.cadastro-header {
    text-align: center;
    margin-bottom: 32px;
}

.cadastro-header .logo {
    font-size: 48px;
    color: #ffcc00;
    margin-bottom: 16px;
}

.cadastro-header h1 {
    font-size: 28px;
    margin-bottom: 8px;
    background: linear-gradient(135deg, #ffcc00 0%, #ff9900 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.cadastro-header p {
    color: rgba(255, 255, 255, 0.7);
    font-size: 16px;
}

.cadastro-form {
    margin-bottom: 24px;
}

.form-group {
    position: relative;
    margin-bottom: 24px;
}

.form-group i {
    position: absolute;
    left: 16px;
    top: 50%;
    transform: translateY(-50%);
    color: rgba(255, 255, 255, 0.5);
    z-index: 1;
}

.form-control {
    padding-left: 48px;
    height: 52px;
}

.password-strength {
    margin-top: 8px;
    height: 4px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 2px;
    overflow: hidden;
}

.strength-bar {
    height: 100%;
    width: 0%;
    transition: all 0.3s ease;
    border-radius: 2px;
}

.strength-bar.weak { background: #ff4757; }
.strength-bar.fair { background: #ffa502; }
.strength-bar.good { background: #2ed573; }
.strength-bar.strong { background: #1e90ff; }

.strength-text {
    font-size: 12px;
    margin-top: 4px;
    opacity: 0.8;
}

.strength-text.weak { color: #ff4757; }
.strength-text.fair { color: #ffa502; }
.strength-text.good { color: #2ed573; }
.strength-text.strong { color: #1e90ff; }

.cadastro-actions {
    margin-bottom: 24px;
}

.cadastro-actions .btn {
    width: 100%;
    height: 52px;
    font-size: 16px;
    font-weight: 600;
}

.cadastro-footer {
    text-align: center;
    padding-top: 24px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.cadastro-footer a {
    color: #ffcc00;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
}

.cadastro-footer a:hover {
    color: #ffdd33;
}

.loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
}

.loading-overlay.active {
    opacity: 1;
    visibility: visible;
}

.loading-content {
    background: rgba(255, 255, 255, 0.1);
    padding: 24px;
    border-radius: 12px;
    text-align: center;
    backdrop-filter: blur(10px);
}

@media (max-width: 480px) {
    .cadastro-card {
        padding: 32px 24px;
    }
    
    .cadastro-header h1 {
        font-size: 24px;
    }
    
    .cadastro-header .logo {
        font-size: 40px;
    }
}
</style>
{% endblock %}

{% block content %}
<div class="cadastro-container">
    <div class="cadastro-card">
        <div class="cadastro-header">
            <div class="logo">
                <i class="fas fa-bee"></i>
            </div>
            <h1>Criar Conta</h1>
            <p>Junte-se ao Zetria hoje</p>
        </div>
        
        <form class="cadastro-form" method="POST" action="{{ url_for('cadastro') }}" id="cadastroForm">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input 
                    type="text" 
                    name="username" 
                    class="form-control" 
                    placeholder="Nome de usuário"
                    required
                    minlength="3"
                    maxlength="50"
                    autocomplete="username"
                >
            </div>
            
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input 
                    type="password" 
                    name="password" 
                    class="form-control" 
                    placeholder="Senha"
                    required
                    minlength="6"
                    autocomplete="new-password"
                    id="password"
                >
                <div class="password-strength">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>
                <div class="strength-text" id="strengthText"></div>
            </div>
            
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input 
                    type="password" 
                    name="confirm_password" 
                    class="form-control" 
                    placeholder="Confirmar senha"
                    required
                    autocomplete="new-password"
                    id="confirmPassword"
                >
            </div>
            
            <div class="cadastro-actions">
                <button type="submit" class="btn btn-primary" id="cadastroBtn">
                    <i class="fas fa-user-plus"></i>
                    Criar Conta
                </button>
            </div>
        </form>
        
        <div class="cadastro-footer">
            <p>Já possui uma conta? <a href="{{ url_for('login') }}">Faça login aqui</a></p>
        </div>
    </div>
</div>

<div class="loading-overlay" id="loadingOverlay">
    <div class="loading-content">
        <div class="spinner"></div>
        <p style="margin-top: 16px;">Criando conta...</p>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('cadastroForm');
    const cadastroBtn = document.getElementById('cadastroBtn');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const strengthBar = document.getElementById('strengthBar');
    const strengthText = document.getElementById('strengthText');
    
    // Verificar força da senha
    passwordInput.addEventListener('input', function() {
        const password = this.value;
        const strength = calculatePasswordStrength(password);
        
        strengthBar.style.width = strength.percentage + '%';
        strengthBar.className = 'strength-bar ' + strength.level;
        strengthText.textContent = strength.text;
        strengthText.className = 'strength-text ' + strength.level;
    });
    
    // Verificar confirmação de senha
    confirmPasswordInput.addEventListener('input', function() {
        const password = passwordInput.value;
        const confirmPassword = this.value;
        
        if (confirmPassword && password !== confirmPassword) {
            this.setCustomValidity('As senhas não coincidem');
        } else {
            this.setCustomValidity('');
        }
    });
    
    // Envio do formulário
    form.addEventListener('submit', function(e) {
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        
        if (password !== confirmPassword) {
            e.preventDefault();
            alert('As senhas não coincidem!');
            return;
        }
        
        if (password.length < 6) {
            e.preventDefault();
            alert('A senha deve ter pelo menos 6 caracteres!');
            return;
        }
        
        // Mostrar loading
        loadingOverlay.classList.add('active');
        cadastroBtn.disabled = true;
    });
    
    // Remover loading se houver erro
    window.addEventListener('load', function() {
        loadingOverlay.classList.remove('active');
        cadastroBtn.disabled = false;
    });
    
    function calculatePasswordStrength(password) {
        if (!password) return { level: '', percentage: 0, text: '' };
        
        let score = 0;
        
        // Comprimento
        if (password.length >= 6) score += 25;
        if (password.length >= 8) score += 25;
        
        // Complexidade
        if (/[a-z]/.test(password)) score += 10;
        if (/[A-Z]/.test(password)) score += 15;
        if (/[0-9]/.test(password)) score += 15;
        if (/[^a-zA-Z0-9]/.test(password)) score += 10;
        
        if (score >= 80) return { level: 'strong', percentage: 100, text: 'Forte' };
        if (score >= 60) return { level: 'good', percentage: 75, text: 'Boa' };
        if (score >= 40) return { level: 'fair', percentage: 50, text: 'Regular' };
        return { level: 'weak', percentage: 25, text: 'Fraca' };
    }
});
</script>
{% endblock %}
